<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo up">HASH-tour</div>
    <div class="container">
      <h2 class="head">Registration Form</h2>
     <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="FIRST NAME" class="name">
                <span>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="LAST NAME" class="name">
                </span>
           </div>
            <div class="input-name">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="EMAIL" class="text-name"> 
            </div>

            <div class="input-name">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="PASSWORD" class="text-name"> 
            </div>

            <div class="input-name">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="CONFIRM PASSWORD" class="text-name"> 
            </div>

        
            <div class="input-name">
               
                <input type="radio" class="radio-butt" name="r1"> 
                <label>Male</label>
                <input type="radio" class="radio-butt" name="r1"> 
                <label>Female</label>
                <input type="radio" class="radio-butt" name="r1"> 
                <label>Others</label>
            </div>

            <div class="input-name">
               <select class="country">
                <option>Select a country</option>
                <option>INDIA</option>
                <option>DUBAI</option>
                <option>ITALY</option>
                <option>NEPAL</option>
                <option>BHUTAN</option>
                <option>SHRI LANKA</option>
                <option>RUSSIA</option>
                <option>JAPAN</option>
                <option>CHINA</option>
                <option>BANGLADESH </option>
                <option>OTHER</option>
               </select>
            </div>
            
            <div class="input-name">
                <input type="checkbox" class="check-butt"> 
                <label>I ACCEPT THE TERMS AND CONDITIONS</label>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Register"> 
                
            </div>
           
        </form>
      </div>
    </div>
</body>
</html>
